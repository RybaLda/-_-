<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать Мемориал - Ритуальный Маркетплейс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #c0392b;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Создать Мемориал</h1>
    <p>Заполните форму для создания цифрового мемориала.</p>
</header>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" placeholder="Введите имя">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" name="description" rows="5" placeholder="Введите описание"></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Фото</label>
            <input type="file" id="photo" name="photo">
        </div>
        <a href="#" class="cta-button">Создать Мемориал</a>
    </form>
</div>

<footer>
    <p>&copy; 2024 Ритуальный Маркетплейс. Все права защищены.</p>
    <p><a href="privacy_policy.html">Политика конфиденциальности</a> | <a href="terms_of_use.html">Правила использования</a></p>
</footer>

</body>
</html>
